<div class="container mt-4">
    <button class="btn btn-success mb-3" (click)="mostrarFormulario()">Agregar Empleado</button>

    <app-empleado-form *ngIf="formVisible" [empleado]="empleadoSeleccionado" (formCancelado)="cancelarFormulario()"
        (formGuardado)="guardarEmpleado($event)">
    </app-empleado-form>

    <table class="table table-bordered table-striped" *ngIf="empleados.length > 0">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th style="width: 180px">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{ emp.nombre }}</td>
                <td>{{ emp.correo }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="editarEmpleado(emp)">Editar</button>
                    <button (click)="eliminarEmpleado(emp.IdEmpleado)">🗑️ Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="empleados.length === 0 && !formVisible" class="alert alert-info">
        No hay empleados registrados.
    </div>
</div>
